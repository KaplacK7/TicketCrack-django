<!-- templates/base_categoria.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Eventos - TicketCRACK{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #2c2f48;
            color: #fff;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .header-brand {
            background: linear-gradient(90deg, #0d6efd, #6610f2);
            color: white;
            padding: 2rem 0;
            border-radius: 0 0 1rem 1rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card {
            border-radius: 1rem;
            background-color: #3a416f;
            color: white;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card-title {
            font-weight: 600;
            color: #ffd54f;
        }

        .card-img-top {
            height: 300px;
            object-fit: cover;
        }

        footer {
            margin-top: 4rem;
            padding: 1rem;
            background-color: #1a1a1a;
            text-align: center;
            color: #bbb;
        }
    </style>
</head>
<body>

    <div class="header-brand">
        <h1>{% block encabezado %}Eventos{% endblock %}</h1>
        <p class="lead">{% block subtitulo %}{% endblock %}</p>
    </div>

    <div class="container mt-4 text-center">
        <div class="btn-group" role="group" aria-label="Categorias">
            <a href="{% url 'eventos_por_categoria' categoria_slug='musica' %}" class="btn btn-outline-warning">üéµ M√∫sica</a>
            <a href="{% url 'eventos_por_categoria' categoria_slug='deportes' %}" class="btn btn-outline-success">üèüÔ∏è Deportes</a>
            <a href="{% url 'eventos_por_categoria' categoria_slug='teatro' %}" class="btn btn-outline-info">üé≠ Teatro</a>
            <a href="{% url 'index' %}" class="btn btn-outline-light">üè† Todos los eventos</a>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row g-4">
            {% block eventos %}{% endblock %}
        </div>
    </div>

    <footer>
        <p>&copy; TicketCRACK - Todos los derechos reservados</p>
    </footer>

</body>
</html>
